<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Plot with Gradient Color</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
  <div style="text-align: center;">
    <canvas id="c1"></canvas>
  </div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const canvas = $('#c1')[0];
  const context = canvas.getContext('2d');
  const data = [
    {month: 12, tem: 7, city: 'tokyo'},
    {month: 1, tem: 6.9, city: 'tokyo'},
    {month: 2, tem: 9.5, city: 'tokyo'},
    {month: 3, tem: 14.5, city: 'tokyo'},
    {month: 4, tem: 18.2, city: 'tokyo'},
    {month: 5, tem: 21.5, city: 'tokyo'},
    {month: 6, tem: 25.2, city: 'tokyo'},
    {month: 7, tem: 26.5, city: 'tokyo'},
    {month: 8, tem: 23.3, city: 'tokyo'},
    {month: 9, tem: 18.3, city: 'tokyo'},
    {month: 10, tem: 13.9, city: 'tokyo'},
    {month: 11, tem: 9.6, city: 'tokyo'}
  ];
  const chart = new F2.Chart({
    id: 'c1',
    width: 500,
    height: 375,
    pixelRatio: window.devicePixelRatio,
    padding: [ 40, 10 ]
  });
  chart.source(data, {
    month: {
      tickCount: 12
    },
    tem: {
      tickCount: 5
    }
  });
  // 配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
  chart.axis('tem', {
    label: {
      fontSize: 14
    }
  });
  chart.axis('time', {
    label: {
      fontSize: 14
    }
  });
  chart.tooltip({
    showItemMarker: false,
    background: {
      fill: '#1890FF',
      radius: 5
    }
  })
  const linear_gradient = context.createLinearGradient(0, 0, 0, 500);
  linear_gradient.addColorStop(1, '#fff');
  linear_gradient.addColorStop(0, 'rgb(15, 141, 232)');
  chart.area().position('month*tem').color(linear_gradient)
    .shape('smooth')
    .style({
      opacity: 0.6
    })
    .adjust('stack');
  chart.render();
</script>
</body>
</html>
