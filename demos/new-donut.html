<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Plot</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
  <div style="width:500px; height:500px; margin: 0 auto;">
    <canvas id="mountNode" width="500" height="500" ></canvas>
  </div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const map = {
    '芳华': '40%',
    '妖猫传': '20%',
    '机器之血': '18%',
    '心理罪': '15%',
    '寻梦环游记': '5%',
    '其他': '2%',
  };
  const data = [
    { name: '芳华', proportion: 0.4, a: '1' },
    { name: '妖猫传', proportion: 0.2, a: '1' },
    { name: '机器之血', proportion: 0.18, a: '1' },
    { name: '心理罪', proportion: 0.15, a: '1' },
    { name: '寻梦环游记', proportion: 0.05, a: '1' },
    { name: '其他', proportion: 0.02, a: '1' }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    padding: [ 180, 100 ],
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.legend({
    position: 'right',
    offsetX: -40,
    itemFormatter(val) {
      return val + '  ' + map[val];
    }
  });
  chart.coord('polar', {
    transposed: true,
    innerRadius: 0.6,
    // radius: 0.5
  });
  chart.axis(false);
  chart.interval().position('a*proportion')
    .color('name', [ '#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0' ])
    .adjust('stack');
  chart.guide().text({
    position: [ '50%', '50%' ],
    content: '40% \n 芳华'
  });

  chart.render();

</script>
</body>
</html>
