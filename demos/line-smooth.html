<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Line</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
  <div style="text-align: center;">
    <canvas id="c1"></canvas>
  </div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>

  const data = [
    {time: '周一', tem: 10, city: 'beijing'},
    {time: '周二', tem: 22, city: 'beijing'},
    {time: '周三', tem: 20, city: 'beijing'},
    {time: '周四', tem: 26, city: 'beijing'},
    {time: '周五', tem: 20, city: 'beijing'},
    {time: '周六', tem: 26, city: 'beijing'},
    {time: '周日', tem: 28, city: 'beijing'},
    {time: '周一', tem: 5, city: 'newYork'},
    {time: '周二', tem: 12, city: 'newYork'},
    {time: '周三', tem: 26, city: 'newYork'},
    {time: '周四', tem: 20, city: 'newYork'},
    {time: '周五', tem: 28, city: 'newYork'},
    {time: '周六', tem: 26, city: 'newYork'},
    {time: '周日', tem: 20, city: 'newYork'},
    {time: '周一', tem: 15, city: 'Tyoko'},
    {time: '周二', tem: 22, city: 'Tyoko'},
    {time: '周三', tem: 36, city: 'Tyoko'},
    {time: '周四', tem: 30, city: 'Tyoko'},
    {time: '周五', tem: 38, city: 'Tyoko'},
    {time: '周六', tem: 36, city: 'Tyoko'},
    {time: '周日', tem: 30, city: 'Tyoko'}
  ];
  const chart = new F2.Chart({
    id: 'c1',
    width: 500,
    height: 375,
    pixelRatio: window.devicePixelRatio
  });
  const defs = {
    time: {
      tickCount: 7,
      range: [0, 1]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  };
  // 配置time刻度文字样式
  const label = {
    fill: '#979797',
    font: '14px san-serif',
    offset: 6
  };
  chart.axis('time', {
    label(text, index, total) {
      const cfg = label;
      // 第一个点左对齐，最后一个点右对齐，其余居中，只有一个点时左对齐
      if (index === 0) {
        cfg.textAlign = 'start';
      }
      if (index > 0 && index === total - 1) {
        cfg.textAlign = 'end';
      }
      return cfg;
    }
  });
  // 配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
  chart.axis('tem', {
    label: {
      fontSize: 14
    }
  });
  chart.source(data, defs);
  chart.tooltip({
    custom(obj) {
      const legend = chart.get('legendController').legends.top[0];
      console.log(legend)
      legend.setItems(obj.items);
    },
    onHide(tooltip) {
      const legend = chart.get('legendController').legends.top[0];
      legend.setItems(chart.getLegendItems().city);
      // console.log(chart.getLegendItems());
    }
  });
  // chart.legend(false);
  chart.line().position('time*tem')
    .color('city')
    .shape('smooth');
  chart.render();
  // chart.destroy();
  // console.log(chart.getLegendItems());
</script>
</body>
</html>
