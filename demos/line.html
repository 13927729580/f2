<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>折线图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { time: '2016-08-08 00:00:00', tem: 1000 },
    { time: '2016-08-08 00:10:00', tem: 2200 },
    { time: '2016-08-08 00:30:00', tem: 2000 },
    { time: '2016-08-09 00:35:00', tem: 2600 },
    { time: '2016-08-09 01:00:00', tem: 2000 },
    { time: '2016-08-09 01:20:00', tem: 2600 },
    { time: '2016-08-10 01:40:00', tem: 2800 },
    { time: '2016-08-10 02:00:00', tem: 2000 },
    { time: '2016-08-10 02:20:00', tem: 2800 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: 450,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    time: {
      type: 'timeCat',
      mask: 'MM/DD',
      tickCount: 3,
      range: [ 0, 1 ]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  });
  chart.axis('time', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.line().position('time*tem').size(4);
  chart.render();
</script>
</body>
</html>
