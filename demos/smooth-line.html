<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>曲线图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { time: '周一', tem: 10, city: 'beijing' },
    { time: '周二', tem: 22, city: 'beijing' },
    { time: '周三', tem: 20, city: 'beijing' },
    { time: '周四', tem: 26, city: 'beijing' },
    { time: '周五', tem: 20, city: 'beijing' },
    { time: '周一', tem: 15, city: 'newYork' },
    { time: '周二', tem: 12, city: 'newYork' },
    { time: '周三', tem: 26, city: 'newYork' },
    { time: '周四', tem: 20, city: 'newYork' },
    { time: '周五', tem: 28, city: 'newYork' }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    time: {
      tickCount: 7,
      range: [ 0, 1 ]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  });
  chart.axis('time', {
    label(text, index, total) {
      const textCfg = {
        textBaseline: 'top',
        fill: 'rgba(0, 0, 0, 0.45)',
        fontSize: 20,
        textAlign: 'center'
      };
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.line().position('time*tem')
    .color('city')
    .shape('smooth');
  chart.render();
</script>
</body>
</html>
