<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面积图</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<div>
  <canvas id="mountNode"></canvas>
</div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const data = [
    { time: 'Jan', tem: 1000 },
    { time: 'Feb', tem: 2200 },
    { time: 'Mar', tem: 2000 },
    { time: 'Apr', tem: 2600 },
    { time: 'May', tem: 2000 },
    { time: 'Jun', tem: 2600 },
    { time: 'Jul', tem: 2800 },
    { time: 'Aug', tem: 2000 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data, {
    time: {
      range: [ 0, 1 ]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    showTitle: true
  });
  chart.axis('tem', {
    label: {
      textAlign: 'start',
      textBaseline: 'bottom',
      top: true
    },
    labelOffset: 0
  });
  chart.axis('time', {
    label(text, index, total) {
      const textCfg = {
        textBaseline: 'top',
        fill: 'rgba(0, 0, 0, 0.45)',
        fontSize: 20,
        textAlign: 'center'
      };
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.area().position('time*tem').color('#1890FF');
  chart.line().position('time*tem').color('#1890FF');
  chart.render();
</script>
</body>
</html>
